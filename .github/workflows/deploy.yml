name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy when pushing to main branch
  workflow_dispatch:  # Allow manual deployment

# Sets permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create API config file
        run: |
          mkdir -p dist
          cat > dist/api-config.js << 'EOF'
          // Auto-generated API configuration (DO NOT EDIT)
          // This file is created during deployment with secrets from GitHub
          (function() {
            if (typeof window !== 'undefined') {
              window.QUANTAROUTE_API_KEY = '${{ secrets.QUANTAROUTE_API_KEY }}';
              console.log('âœ… API Key loaded from secure deployment');
            }
          })();
          EOF

      - name: Copy files to dist
        run: |
          cp -r static dist/
          cp -r frontend dist/
          cp -r docs dist/
          cp index.html dist/
          cp README.md dist/
          cp LICENSE dist/ 2>/dev/null || true
          cp .nojekyll dist/ 2>/dev/null || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

