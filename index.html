<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=./frontend/index.html">
    <title>QuantaRoute Navigation Demo - Redirecting...</title>
    <link rel="icon" type="image/x-icon" href="./frontend/favicon.ico">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>ðŸš€ QuantaRoute Navigation Demo</h2>
        <p>Redirecting to demo app...</p>
        <p style="margin-top: 20px; font-size: 14px;">
            If not redirected automatically, <a href="./frontend/index.html">click here</a>
        </p>
    </div>
    <script>
        // Immediate redirect as backup
        setTimeout(() => {
            window.location.href = './frontend/index.html';
        }, 100);
    </script>
</body>
</html>
